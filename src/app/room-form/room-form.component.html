<form (ngSubmit)="onSubmit()">
  <label for="roomNumber">Room number:</label>
  <input type="text" id="roomNumber" [(ngModel)]="room.number" name="roomNumber" required>

  <label for="roomFloor">Floor:</label>
  <input type="number" id="roomFloor" [(ngModel)]="room.floor" name="roomFloor" required>

  <label for="roomType">Room type:</label>
  <input type="text" id="roomType" [(ngModel)]="room.type" name="roomType" required>

  <label for="roomCapacity">Capacity:</label>
  <input type="number" id="roomCapacity" [(ngModel)]="room.capacity" name="roomCapacity" required>
  

  <button type="submit">Submit</button>
</form>
